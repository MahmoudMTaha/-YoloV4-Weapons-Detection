<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon detection</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/templatemo-style.css">
<!--
    
TemplateMo 556 Catalog-Z

https://templatemo.com/tm-556-catalog-z

-->
<style>
.button2:hover {
  box-shadow: 0 10px 14px 0 rgba(0,0,0,0.24),0 15px 48px 0 rgba(0,0,0,0.19);
}
</style>
</head>
<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="max-width: 100%">
            <a class="navbar-brand">
                weapons Detection 
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                	<form action="home">
                    	<button class="nav-link nav-link-1 button2" style="background-color: white;border: 0">Home</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="submitVideo" method="POST" >
                        <button class="nav-link nav-link-1 button2" style="background-color: white;border: 0">Videos</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="stream_options" method="POST" >
                        <button class="nav-link nav-link-1 button2" style="background-color: white;border: 0">Live Stream</button>
                    </form>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center">
        <img src={{url_for('static', filename= 'input_img.jpg')}}> 
        <form class="d-flex position-absolute tm-search-form" action="predictVideo" method="POST" enctype="multipart/form-data">
            <input class="form-control " type="file"  style="margin: 0 auto;display:block;" accept="video/*" name="vid">
            <button class="btn btn-outline-success tm-search-btn" type="submit">
                Submit
            </button>
        </form>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Available Videos
            </h2>
        </div>
        <div class="row tm-mb-90 tm-gallery">
                {% for vid in data %}
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5 ">
                        <video width="400" height="300" controls muted  >
                            <source src={{url_for('static', filename='inputs/' + vid)}} type="video/mp4">
                        </video>
                        <div class="d-flex justify-content-between tm-text-gray">
                            <span>{{vid}}</span>
                            <form  action = "predictVideo" method = "POST" enctype="multipart/form-data"  class="d-flex align-items-center justify-content-center">
                                <button class="nav-link nav-link-1 button2 "  style="background-color: white;border: 0;" type="submit" name = 'vid' value = {{(vid)}}>Select</button>
                            </form> 
                        </div>
                    </div>
                {% endfor %}
        </div> <!-- row -->
    </div> <!-- container-fluid, tm-container-content -->
    <script src="/static/js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
        
        $('button').click(function() {
            $('body').removeClass('loaded');
        });


    </script>
</body>

</html>
